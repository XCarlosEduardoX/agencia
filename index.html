<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2 class="d-block text-center mt-2 text-white">Agencia de Coches</h2>
        <form onsubmit="event.preventDefault(), agendCar()" class="mt-5">
            <input type="text" class="form-control mt-2 " id="mark" placeholder="Marca">
            <input type="text" class="form-control mt-2" id="model" placeholder="Modelo">
            <input type="text" class="form-control mt-2" id="color" placeholder="Color">
            <input type="text" class="form-control mt-2" id="year" placeholder="Año ">
            <input type="text" class="form-control mt-2" id="price" placeholder="Precio">
            <button type="submit" id="btn-form"
                class="btn-primary d-block m-auto border-0 mt-2 btn-lg">Agregar</button>
        </form>

    <table class="table table-responsive mt-5">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Año</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="contenido">
            </tbody>
        </table>

        <div class="section2 mt-5" style=" min-height: 450px;">
            <h6 class="fw-bold text-center text-white">Aqui puedes ingresar las url de los carros que mas te agraden
            </h6>
            <div id="cars-container" class="row d-flex flex-wrap">;
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
